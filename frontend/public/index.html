    <script>
      const carousel = document.getElementById('carousel');
      const container = document.getElementById('carousel-container');
      const slides = carousel.children.length;
      let currentSlide = 0;
      const intervalTime = 6000; // 6 segundos
      let autoSlideInterval;

      // Función para ajustar la altura del contenedor
      function adjustContainerHeight() {
        const currentImage = carousel.children[currentSlide].querySelector('img');
        container.style.height = currentImage.offsetHeight + 'px';
      }

      // Función para avanzar al siguiente slide
      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides; // Avanza al siguiente slide de manera cíclica
        carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        adjustContainerHeight();
      }

      // Función para ir al slide anterior
      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides) % slides; // Retrocede al slide anterior de manera cíclica
        carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        adjustContainerHeight();
      }

      // Iniciar el intervalo automático
      function startAutoSlide() {
        autoSlideInterval = setInterval(nextSlide, intervalTime);
      }

      // Reiniciar el intervalo manualmente
      function resetAutoSlide() {
        clearInterval(autoSlideInterval); // Detener el intervalo actual
        nextSlide(); // Cambiar al siguiente slide inmediatamente
        startAutoSlide(); // Reiniciar el intervalo
      }

      // Iniciar el intervalo cuando la página se carga
      window.addEventListener('load', () => {
        adjustContainerHeight();
        startAutoSlide();
      });

      // Eventos para los botones prev y next
      document.getElementById('next').addEventListener('click', () => {
        resetAutoSlide(); // Cambiar slide y reiniciar el intervalo
      });

      document.getElementById('prev').addEventListener('click', () => {
        clearInterval(autoSlideInterval); // Detener el intervalo actual
        prevSlide(); // Cambiar al slide anterior inmediatamente
        startAutoSlide(); // Reiniciar el intervalo
      });
    </script>
