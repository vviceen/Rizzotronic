<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="../../public/css/output.css" rel="stylesheet" />
  <link href="../../public/css/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



  <style>
    .table-container {
     
      overflow-y: auto;
    }
  </style>

</head>

<body>

  <div class="drawer">
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <!-- Navbar -->
      <div id="navbar" class="navbar w-full flex items-center justify-between">
        <div class="flex-none lg:hidden">
          <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block h-6 w-6 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>
        <a href="../../public/index.html"><img src="../assets/rizzotronic.svg" class="object-contain h-11"></a>
        <div class="hidden flex-none lg:block">
          <ul class="menu menu-horizontal">
            <!-- Navbar menu content here -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <h1 id="mensaje"></h1>

  <h1>Carrito de Compras</h1>
  <div id="carrito-container" class="table-container p-10 w-full shadow-lg">
    <table id="productsTable" class="table table-auto text-lg w-full rounded-lg border">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 text-lg font-semibold text-left">Imagen</th>
          <th class="px-4 py-2 text-lg font-semibold text-left">Nombre</th>
          <th class="px-4 py-2 text-lg font-semibold text-left">Precio Unitario</th>
          <th class="px-4 py-2 text-lg font-semibold text-left">Cantidad</th>
          <th class="px-4 py-2 text-lg font-semibold text-left">Precio Total</th>
          <th class="px-4 py-2 text-lg font-semibold text-left">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contenido de la tabla de productos -->
      </tbody>
    </table>


  <!--subtotal y total y boton de finalizar compra-->
  <div class="flex justify-end ">
    <div class="object-contain border-2 border-gray-300 px-4 py-6 mt-5 rounded-lg">
      <div class="block ">
        <h2 id="subtotal" class="mb-6 text-md font-semibold">Subtotal: $0.00</h2>
        <hr class="w-full" style="border-color: black;">
        <h2 id="total" class="mt-6 mb-10 text-2xl font-semibold">Total: $0.00</h2>
      </div>
      <button id="finalizarCompra" class="btn btn-primary text-semibold">Finalizar Compra →</button>
    </div>
  </div>
</div>




  <button id="closeSession" class="btn">Cerrar Sesión</button>

  <script type="module" src="../../../backend/app/controllers/sessions/logout.js"></script>
  <script type="module" src="../../../backend/app/controllers/carrito/mostrarCarrito.js"></script>
  <script type="module" src="../../../backend/app/controllers/sessions/accountLoad.js"></script>
  <script type="module" src="../../../backend/app/controllers/carrito/eliminarProducto.js"></script>
  <script type="module" src="../../../backend/app/controllers/compra/completePurchase.js"></script>
  
</body>

</html>
