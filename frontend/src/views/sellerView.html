  <title>Agregar Producto</title>
</head>

<body class="bg-base-200">
  <div class="drawer">
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <!-- Navbar -->
        <div class="navbar bg-primary w-full flex items-center justify-between">
        <div class="flex-none lg:hidden">
          <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block h-6 w-6 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>
        <a href="../../public/index.html"><img src="../assets/rizzotronic.svg" class="object-contain h-11"></a>
        <div class="hidden flex-none lg:block">
          <ul class="menu menu-horizontal">
            <!-- Navbar menu content here -->
            <button id="closeSession" class="">Cerrar sesion</button>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-4xl mx-auto p-8">
    <form id="addProductForm" class="space-y-6" enctype="multipart/form-data">
      <div>
        <label for="nombre" class="block text-sm font-medium text-white">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre"
          class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
      </div>

      <div>
        <label for="imagen" class="block text-sm font-medium text-white">Imagen del producto:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*"
          class=" mt-1 block w-full text-white bg-gray-800 rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
      </div>

      <div>
        <label for="informacion" class="block text-sm font-medium text-white">Información:</label>
        <input type="text" id="informacion" name="informacion"
          class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
      </div>

      <div>
        <label for="precio_real" class="block text-sm font-medium text-white">Precio Real:</label>
        <input type="number" id="precio_real" name="precio_real" step="0.01"
          class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
      </div>

      <div>
        <label for="precio_promocionado" class="block text-sm font-medium text-white">Precio Promocionado:</label>
        <input type="number" id="precio_promocionado" name="precio_promocionado" step="0.01"
          class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="vigencia_promocion" class="block text-sm font-medium text-white">Vigencia Promoción:</label>
        <input type="date" id="vigencia_promocion" name="vigencia_promocion"
          class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="descripcion" class="block text-sm font-medium text-white">Descripción:</label>
        <textarea id="descripcion" name="descripcion"
          class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required></textarea>
      </div>

      <div>
        <label for="marca" class="block text-sm font-medium text-white">Marca:</label>
        <input type="text" id="marca" name="marca"
          class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="cantidad" class="block text-sm font-medium text-white">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad"
          class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
      </div>

      <div>
        <label for="categorySelect" class="block text-sm font-medium text-white">Categoría:</label>
        <select id="categorySelect" name="category"
          class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Seleccione una categoría</option>
        </select>
      </div>

      <div>
        <label for="newCategory" class="block text-sm font-medium text-white">Nueva Categoría:</label>
        <input type="text" id="newCategory" name="newCategory"
          class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Agregar nueva categoría">
      </div>

      <div>
        <label for="promocionado" class="block text-sm font-medium text-white">Promocionado:</label>
        <select id="promocionado" name="promocionado"
          class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required>
          <option value="0">No</option>
          <option value="1">Sí</option>
        </select>
      </div>
      <div>
        <button type="submit"
          class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Agregar Producto
        </button>
      </div>
    </form>
  </div>

  <div class="max-w-4xl mx-auto my-4 p-6 bg-base-100 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Agregar Producto</h2>
    <form id="addProductForm" class="space-y-6" enctype="multipart/form-data">
    <!-- Nombre e Imagen del Producto -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Producto</label>
            <input type="text" id="nombre" class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200" placeholder="Ej. Laptop Gamer">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Imagen del Producto</label>
            <input type="file" id="imagen" class="file-input file-input-bordered file-input-primary w-full"/>
        </div>
      </div> 

      <!-- Información del Producto -->
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Información del Producto</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Precio Real</label>
              <input type="number" id="precio_real" class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200" placeholder="Ej. 1500">
          </div>
          <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Precio Promocionado</label>
              <input type="number" id="precio_promocionado" class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200" placeholder="Ej. 1200">
          </div>
          <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Vigencia Promoción</label>
              <input type="date" id="vigencia_promocion" class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200">
          </div>
      </div>

      <!-- Descripción y Otros Detalles -->
      <div class="grid grid-cols-1 gap-6 mb-6">
          <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
              <textarea rows="4" id="descripcion" class="textarea textarea-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200" placeholder="Descripción del producto..."></textarea>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Marca</label>
                  <input type="text" class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200" placeholder="Ej. Dell, Samsung...">
              </div>
              <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                  <input type="number" class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200" placeholder="Ej. 50">
              </div>
          </div>
      </div>

      <!-- Categoría y Nueva Categoría -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
              <select class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200">
                  <option value="">Selecciona una categoría</option>
                  <option value="1">Electrónica</option>
                  <option value="2">Hogar</option>
                  <!-- Agrega más opciones según tus categorías -->
              </select>
          </div>
          <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Nueva Categoría</label>
              <input type="text" class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200" placeholder="Ej. Nueva Categoría">
          </div>
      </div>

      <!-- Producto Promocionado -->
      <div class="flex items-center mb-6">
        <input type="checkbox" id="promocionado" class="toggle toggle-primary"/>
        <label for="promocionado" class="ml-3 text-sm font-medium text-gray-700">Producto Promocionado</label>
      </div>

      <!-- Botón de Enviar -->
      <div class="text-right">
          <button class="btn btn-primary px-6 py-2 bg-indigo-600 text-white font-medium rounded hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300">
              Guardar Producto
          </button>
      </div>
    </form>
  </div>
