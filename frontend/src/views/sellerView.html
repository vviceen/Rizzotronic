  <div class="max-w-4xl mx-auto p-8">
    <h1 class="text-3xl font-bold text-white mb-6">Agregar Producto</h1>
    <form id="addProductForm" class="space-y-6">
        <div>
            <label for="nombre" class="block text-sm font-medium text-white">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div>
            <label for="imagen" class="block text-sm font-medium text-white">Imagen del producto:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" class="mt-1 block w-full text-white bg-gray-800 rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div>
          <label for="informacion" class="block text-sm font-medium text-white">Informacion</label>
          <input type="text" id="informacion" name="informacion" step="0.01" class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>

        <div>
            <label for="precio_real" class="block text-sm font-medium text-white">Precio real:</label>
            <input type="number" id="precio_real" name="precio_real" step="0.01" class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div>
            <label for="precio_promocionado" class="block text-sm font-medium text-white">Precio promocionado:</label>
            <input type="number" id="precio_promocionado" name="precio_promocionado" step="0.01" class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label for="vigencia_promocion" class="block text-sm font-medium text-white">Vigencia de la promoci贸n:</label>
            <input type="date" id="vigencia_promocion" name="vigencia_promocion" class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label for="descripcion" class="block text-sm font-medium text-white">Descripci贸n:</label>
            <textarea id="descripcion" name="descripcion" class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>

        <div>
            <label for="marca" class="block text-sm font-medium text-white">Marca:</label>
            <input type="text" id="marca" name="marca" class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div>
          <label for="cantidad" class="block text-sm font-medium text-white">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" class="mt-1 block w-full px-3 py-2 bg-gray-800 text-white rounded-md border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-slate-700 text-white font-bold rounded-md">Agregar Producto</button>
    </form>
  </div>

  <button id="closeSession" class="btn">Cerrar Sesi贸n</button>

<script src="../../../backend/app/controllers/products/addProducts.js"></script>
