    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Agregar Producto</h2>
      <form id="addProductForm" class="space-y-6" enctype="multipart/form-data">
        <!-- Nombre e Imagen del Producto -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Producto</label>
            <input type="text" id="nombre" name="nombre" 
              class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200"
              placeholder="Ej. Laptop Gamer" required>
          </div>
          <div>
            <label for="imagen" class="block text-sm font-medium text-gray-700 mb-1">Imagen del Producto</label>
            <input type="file" id="imagen" name="imagen" class="file-input file-input-bordered file-input-primary w-full" required>
          </div>
        </div>

        <!-- Información del Producto -->
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Información del Producto</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="precio_real" class="block text-sm font-medium text-gray-700 mb-1">Precio Real</label>
              <input type="number" id="precio_real"
                class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200"
                placeholder="Ej. 1500" required min="0">
            </div>
            <div>
              <label for="precio_promocionado" class="block text-sm font-medium text-gray-700 mb-1">Precio Promocionado</label>
              <input type="number" id="precio_promocionado" name="precio_promocionado"
                class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200"
                placeholder="Ej. 1200" min="0">
            </div>
            <div>
              <label for="vigencia_promocion" class="block text-sm font-medium text-gray-700 mb-1">Vigencia Promoción</label>
              <input type="date" id="vigencia_promocion"
                class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200">
            </div>
          </div>

          <!-- Descripción y Otros Detalles -->
          <div class="grid grid-cols-1 gap-6 mb-6">
            <div>
              <label for="informacion" class="block text-sm font-medium text-gray-700 mb-1">Información</label>
              <textarea rows="4" id="informacion" name="informacion"
                class="textarea textarea-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200"
                placeholder="Información adicional sobre el producto..."></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="marca" class="block text-sm font-medium text-gray-700 mb-1">Marca</label>
                <select id="marca" name="marca"
                  class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200">
                  <option value="">Selecciona una marca</option>
                  <!-- Agrega más opciones según tus categorías -->
                </select>
              </div>
              <div>
                <label for="newMarca" class="block text-sm font-medium text-gray-700 mb-1">Nueva Marca</label>
                <input type="text" id="newMarca" name="newMarca"
                  class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200"
                  placeholder="Ej. Nueva Marca">
              </div>
              <div>
                <label for="cantidad" class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad"
                  class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200 max-w-xs"
                  placeholder="Ej. 50" required min="1">
              </div>
            </div>
          </div>

          <!-- Categoría y Nueva Categoría -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="etiqueta" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
              <select id="etiqueta" name="etiqueta"
                class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200">
                <option value="">Selecciona una categoría</option>
                <option value="1">Electrónica</option>
                <option value="2">Hogar</option>
                <!-- Agrega más opciones según tus categorías -->
              </select>
            </div>
            <div>
              <label for="newCategory" class="block text-sm font-medium text-gray-700 mb-1">Nueva Categoría</label>
              <input type="text" id="newCategory" name="newCategory"
                class="input input-bordered w-full p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-200"
                placeholder="Ej. Nueva Categoría">
            </div>
          </div>

          <!-- Producto Promocionado -->
          <div class="flex items-center mb-6">
            <input type="checkbox" id="promocionado" class="toggle toggle-primary" />
            <label for="promocionado" class="ml-3 text-sm font-medium text-gray-700">Producto Promocionado</label>
          </div>

          <!-- Botón de Enviar -->
          <div class="text-right">
            <button type="submit"
              class="btn btn-primary px-6 py-2 bg-indigo-600 text-white font-medium rounded hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300">
              Guardar Producto
            </button>
          </div>
      </form>
  </div>
