<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rizzotronic</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="../../public/css/styles.css" rel="stylesheet" />
  <link href="../../public/css/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body class="bg-gray-100">
  <div class="drawer">
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <!-- Navbar -->
      <div id="navbar" class="navbar w-full flex items-center justify-between">
        <div class="flex-none lg:hidden">
          <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block h-6 w-6 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>
        <img src="../assets/rizzotronic.svg" class="object-contain h-11" />
        <div class="hidden flex-none lg:block">
          <ul class="menu menu-horizontal">
            <!-- Navbar menu content here -->
            <div class="relative mr-4">
              <input type="text" id="productSearch" class="input input-bordered input-secondary w-80 max-w-lg"
                placeholder="Buscar productos...">
              <button id="searchButton" class="absolute right-0 top-0 mt-3 mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stro ke-width="2"
                    d="M10 18l6-6m0 0l-6-6m6 6H4" />
                </svg>
              </button>
              <ul id="searchResults" class="absolute w-full bg-base-100 mt-1 rounded-xl hidden shadow-lg"></ul>
            </div>

            <li><a id="btnLogin" href="../views/login.html">Iniciar Sesi√≥n</a></li>
            <li><a id="btnRegister" href="../views/register.html">Crear Cuenta</a></li>
            <li>
              <a id="btnMyAccount" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                  fill="none">
                  <path
                    d="M6.57757 15.4816C5.1628 16.324 1.45336 18.0441 3.71266 20.1966C4.81631 21.248 6.04549 22 7.59087 22H16.4091C17.9545 22 19.1837 21.248 20.2873 20.1966C22.5466 18.0441 18.8372 16.324 17.4224 15.4816C14.1048 13.5061 9.89519 13.5061 6.57757 15.4816Z"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path
                    d="M16.5 6.5C16.5 8.98528 14.4853 11 12 11C9.51472 11 7.5 8.98528 7.5 6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5Z"
                    stroke="currentColor" stroke-width="1.5" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <!--Product info-->
  <div class="container">
    <div class="w-screen flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden p-10 ">
      <div class="md:w-1/3">
        <img id="product-image" class="w-full h-full object-cover" src="" alt="Imagen del Producto">
      </div>
      <div class="md:w-2/3 p-10">
        <div class="">
          <p id="product-brand" class="text-md font-semibold text-gray-600 mb-4"></p>
          <h1 id="product-name" class="text-4xl font-bold mb-4"></h1>
        </div>
        <p id="product-description" class="text-gray-700 mb-4"></p>
        <div class="flex space-x-4 items-end">
          <p id="product-price" class="mb-4"></p>
          <p id="product-promotion" class="mb-4"></p>
        </div>
        <p id="product-promotion-end" class="text-sm text-gray-500 mb-4"></p>
        <p id="product-quantity" class="text-sm text-gray-500 mb-4"></p>
        <p id="product-tag" class="text-sm text-gray-500 mb-4"></p>
        <p id="product-created-at" class="text-sm text-gray-500 mb-4"></p>

        <button id="add-to-cart-button"
          class="bg-amarrillo text-white font-medium px-6 py-2 rounded hover:bg-amarrillo-light">Agregar al
          Carrito</button>
        <button id="edit-product-button"
          class="bg-blue-500 text-white font-medium px-6 py-2 rounded hover:bg-blue-700">Editar</button>
        <button id="delete-product-button"
          class="bg-error text-white font-medium px-6 py-2 rounded hover:bg-red-700">Eliminar</button>


      </div>
    </div>
  </div>

  <script type="module" src="../../../backend/app/controllers/products/productView.js"></script>
  <script type="module" src="../../../backend/app/controllers/sessions/accountLoad.js"></script>
</body>

</html>
