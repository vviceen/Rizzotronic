<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../public/css/output.css" rel="stylesheet" />
  <title>Document</title>
</head>

<style>
  
  body {
    overflow-y: hidden;
  }

  #EditUsersContent {
    transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
    overflow: hidden;
    max-height: 1000px; /* Ajusta este valor según el contenido */
    opacity: 1;
  }

  #EditUsersContent.hidden {
    max-height: 0;
    opacity: 0;
  }
</style>

<body class="bg-base-200">
  <div>
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <!-- Navbar -->
      <div class="navbar bg-primary w-full flex items-center justify-between">
        <div class="flex-none lg:hidden">
          <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block h-6 w-6 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>
        <img src="../assets/rizzotronic.svg" class="object-contain h-11">
        <div class="hidden flex-none lg:block">
          <ul class="menu menu-horizontal">
            <!-- Navbar menu content here -->
            <li><a href="../../public/index.html">Home</a></li>
            <button id="closeSession" class="">cerrar sesion</button>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="containerEditUsers p-4 bg-base-100 m-10 rounded-xl">
    <div class="flex justify-between px-4 py-2">
      <h2 class="text-lg font-bold mb-2">Filtrar Usuarios por Rol</h2>
      <button id="dropdown" class="text-3xl font-bold">↑</button>
    </div>
    <div id="content" class="grid grid-cols-4 gap-4">
      <!-- Filter Section -->
      <div class="col-span-1 p-4 bg-">
        <div class="flex flex-col space-y-2">
          <label><input type="checkbox" id="filter-admin" value="1"> Admin</label>
          <label><input type="checkbox" id="filter-vendedor" value="2"> Vendedor</label>
          <label><input type="checkbox" id="filter-cliente" value="3"> Cliente</label>
        </div>
      </div>

      <div class="col-span-3">
        <div class="container mx-auto p-4">
          <div id="users-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Aquí se insertarán las cards de los productos -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../../backend/app/controllers/adminView/loadUsersCard.js"></script>
  <script src="../../../backend/app/controllers/sessions/logout.js"></script>
  <script src="../../public/js/dropdown.js"></script>
</body>

</html>
