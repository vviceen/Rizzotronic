
  <link href="/public/output.css" rel="stylesheet">
  <style>
    .carousel-item {
      transition: opacity 1s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-item.active {
      opacity: 1;
      position: relative;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      z-index: 10;
      font-size: 1.5rem;
      border-radius: 50%;
    }
    .carousel-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
    #prev {
      left: 1rem;
    }
    #next {
      right: 1rem;
    }
  </style>

  <!-- Carousel -->
  <div id="carousel" class="relative w-screen mx-auto overflow-hidden bg-gray-300 shadow-lg rounded-lg" style="height: 80vh;">
    <div class="carousel-item active p-8">
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Primera Diapositiva</h1>
        <p class="mb-4">Este es el texto de la primera diapositiva del carrusel.</p>
        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Leer Más</button>
      </div>
    </div>
    <div class="carousel-item p-8">
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Segunda Diapositiva</h1>
        <p class="mb-4">Este es el texto de la segunda diapositiva del carrusel.</p>
        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Leer Más</button>
      </div>
    </div>
    <div class="carousel-item p-8">
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Tercera Diapositiva</h1>
        <p class="mb-4">Este es el texto de la tercera diapositiva del carrusel.</p>
        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Leer Más</button>
      </div>
    </div>

    <!-- Controls -->
    <button id="prev" class="carousel-button">&lt;</button>
    <button id="next" class="carousel-button">&gt;</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('.carousel-item');
      let currentItem = 0;

      function showItem(index) {
        items.forEach((item, i) => {
          item.classList.toggle('active', i === index);
        });
      }

      document.getElementById('next').addEventListener('click', () => {
        currentItem = (currentItem + 1) % items.length;
        showItem(currentItem);
      });

      document.getElementById('prev').addEventListener('click', () => {
        currentItem = (currentItem - 1 + items.length) % items.length;
        showItem(currentItem);
      });

      // Initialize the first item
      showItem(currentItem);
    });
  </script>
